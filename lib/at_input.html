<template name="atInput">
  {{> Template.dynamic template=templateName}}
</template>

<template name="atTextInput">
  <div class="uk-form-row uk-width-1-1 uk-form-large">
    {{#if showLabels}}
    <label for="at-field-{{_id}}" class="uk-form-label">
      {{displayName}} {{#unless required}}{{optionalText}}{{/unless}}
    </label>
    {{/if}}
    {{#if hasIcon}}
    <i class="{{iconClass}}"></i>
    {{/if}}
    <input class="uk-width-1-1 uk-form-large validate {{#if hasError}}uk-form-danger{{/if}} {{#if hasSuccess}}uk-form-success{{/if}}" type="{{type}}" id="at-field-{{_id}}" name="at-field-{{_id}}" placeholder="{{#unless showLabels}} {{placeholder}} {{/unless}}" autocapitalize="none" autocorrect="off">
    {{#if hasError}}
    <span class="uk-text-danger">{{errorText}}</span>
    {{/if}}
  </div>
</template>

<template name="atPasswordInput">
  <div class="uk-form-row uk-width-1-1 uk-form-large uk-form-password">
    {{#if showLabels}}
    <label for="at-field-{{_id}}" class="uk-form-label">
      {{displayName}} {{#unless required}}{{optionalText}}{{/unless}}
    </label>
    {{/if}}
    {{#if hasIcon}}
    <i class="{{iconClass}}"></i>
    {{/if}}
    <input class="uk-width-1-1 uk-form-large validate {{#if hasError}}uk-form-danger{{/if}} {{#if hasSuccess}}uk-form-success{{/if}}" type="{{type}}" id="at-field-{{_id}}" name="at-field-{{_id}}" placeholder="{{#unless showLabels}} {{placeholder}} {{/unless}}" autocapitalize="none" autocorrect="off">
    <a href="" class="uk-form-password-toggle" data-uk-form-password>Show</a>
    {{#if hasError}}
    <span class="uk-text-danger">{{errorText}}</span>
    {{/if}}
  </div>
</template>

<template name="atCheckboxInput">
  <div class="at-input uk-form-row uk-width-1-1 uk-form-large">
    <input type="{{type}}" id="at-field-{{_id}}" name="at-field-{{_id}}" {{disabled}}>
    <label for="at-field-{{_id}}">{{displayName}}</label>
  </div>
</template>

<template name="atSelectInput">
  <div class="at-input uk-form-row uk-width-1-1 uk-form-large uk-form-select" data-uk-form-select>
    <label for="at-field-{{_id}}">{{displayName}}</label>
    <select id="at-field-{{_id}}" name="at-field-{{_id}}">
      {{#each values}}
      <option value="{{value}}">{{text}}</option>
      {{/each}}
    </select>
  </div>
</template>

<template name="atRadioInput">
  <div class="at-input uk-form-row uk-width-1-1 uk-form-large">
    <label>{{displayName}}</label>
  </div>
  {{#each values}}
  <div class="at-input uk-form-row uk-width-1-1 uk-form-large">
    <input id="at-field-{{id}}-choice-{{value}}" type="radio" name="at-field-{{id}}" value={{value}}>
    <label for="at-field-{{id}}-choice-{{value}}">{{text}}</label>
  </div>
  {{/each}}
</template>

<template name="atHiddenInput">
  <input type="hidden" id="at-field-{{_id}}" name="at-field-{{_id}}">
</template>
